<header x-data="{ isOpen: false }" class="sticky top-0 z-50 bg-[#25353f] border-b border-[#7ea1c4]/20 backdrop-blur-md">
  <div class="max-w-6xl mx-auto flex items-center justify-between py-4 px-4 sm:px-6 lg:px-0">
    <!-- LOGO -->
    <a href="/#" onclick="sa_event('click_nav_home')" class="flex items-center gap-2 shrink-0 focus:outline-none focus:ring-2 focus:ring-[#7ea1c4]">
      <img src="/assets/svg/logo-octomate.svg" alt="Logo OctoMate, pieuvre automation" class="h-8 w-auto">
      <span class="sr-only">Accueil OctoMate</span>
    </a>
    <!-- NAVIGATION desktop -->
    <nav class="hidden md:flex items-center gap-6 font-semibold text-sm mx-auto text-[#f5f1e6]">
      <a href="/#methode" onclick="sa_event('click_nav_method_desktop')" class="hover:text-[#c78a5c] transition">Méthode</a>
      <a href="/#simulateur" onclick="sa_event('click_nav_simulateur_desktop')" class="hover:text-[#c78a5c] transition">Simulateur</a>
      <a href="/#benefices" onclick="sa_event('click_nav_benefices_desktop')" class="hover:text-[#c78a5c] transition">Bénéfices</a>
      <a href="/#plan" onclick="sa_event('click_nav_plan_desktop')" class="hover:text-[#c78a5c] transition">Déroulé</a>
      <a href="/#temoignages" onclick="sa_event('click_nav_temoignages_desktop')" class="hover:text-[#c78a5c] transition">Avis clients</a>
      <a href="/#faq" onclick="sa_event('click_nav_faq_desktop')" class="hover:text-[#c78a5c] transition">FAQ</a>
    </nav>
    <!-- CTA desktop -->
    <div class="flex items-center gap-4 shrink-0">
      <a href="/#cta" onclick="sa_event('click_cta_navbar_desktop')"
        class="hidden md:inline-block bg-[#c78a5c] hover:bg-[#7ea1c4] transition-all duration-200 ease-in-out text-white font-semibold py-2.5 px-5 rounded-lg text-sm shadow hover:scale-[1.03] active:scale-[0.98]">
        Réservez votre appel découverte offert
      </a>
      <!-- MENU BURGER MOBILE -->
      <button @click="isOpen = !isOpen" onclick="sa_event('click_nav_burger')" class="md:hidden focus:outline-none focus:ring-2 focus:ring-[#7ea1c4]" aria-label="Ouvrir le menu">
        <i data-lucide="menu" class="w-6 h-6 stroke-2 text-[#f5f1e6]"></i>
      </button>
    </div>
  </div>
  <!-- MENU MOBILE -->
  <div x-show="isOpen" x-transition class="md:hidden px-6 pb-6">
    <nav class="flex flex-col gap-4 font-semibold text-sm pt-4 text-[#f5f1e6]">
      <a href="/#methode" @click="isOpen = false" onclick="sa_event('click_nav_method_mobile')" class="hover:text-[#c78a5c]">Méthode</a>
      <a href="/#simulateur" @click="isOpen = false" onclick="sa_event('click_nav_simulateur_mobile')" class="hover:text-[#c78a5c]">Simulateur</a>
      <a href="/#benefices" @click="isOpen = false" onclick="sa_event('click_nav_benefices_mobile')" class="hover:text-[#c78a5c]">Bénéfices</a>
      <a href="/#plan" @click="isOpen = false" onclick="sa_event('click_nav_plan_mobile')" class="hover:text-[#c78a5c]">Déroulé</a>
      <a href="/#temoignages" @click="isOpen = false" onclick="sa_event('click_nav_temoignages_mobile')" class="hover:text-[#c78a5c]">Avis clients</a>
      <a href="/#faq" @click="isOpen = false" onclick="sa_event('click_nav_faq_mobile')" class="hover:text-[#c78a5c]">FAQ</a>
      <a href="/#cta" @click="isOpen = false" onclick="sa_event('click_cta_navbar_mobile')"
        class="block w-full text-center bg-[#c78a5c] hover:bg-[#7ea1c4] text-white py-2 rounded-lg shadow transition">
        Réservez votre appel découverte offert
      </a>
    </nav>
  </div>
</header>
